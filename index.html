<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <h1 class="text-6xl text-center mt-16">Welcome to Bank</h1>

    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">

            <h3 class="text-3xl mb-4">Please Login</h3>

            <div>
                <input class="lg:w-3/4 p-2 mb-3 border block border-gray-400 rounded-md" type="text" name="" id="user-email"
                    placeholder="Input your ID">

                <input class="lg:w-3/4 p-2 mb-3 border block border-gray-400 rounded-md" type="password" name="" id="user-password"
                    placeholder="Enter Passeword">

                <button id="login-submit" class="px-5 py-2 font-semibold rounded-md bg-yellow-600 text-white text-medium">Login</button>
            </div>

        </section>
    </main>


    <script src="js/main.js"></script>
</body>

</html>

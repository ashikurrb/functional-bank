<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-6xl text-center mt-16">Lets get some MONEY</h1>
    <main class="w-3/4 mx-auto">
        <section class="my-8">
            <div class="grid gap-4 grid-cols-1 lg:grid-cols-3">

                <div class="bg-blue-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-5xl">$<span id="deposit-total">00</span> </h4>
                </div>

                <div class="bg-green-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-5xl">$<span id="withdraw-total">00</span> </h4>
                </div>

                <div class="bg-yellow-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-5xl">$<span id="balence-total">00</span> </h4>
                </div>
            </div>
        </section>

        <section class="mt-3">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded-md">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <br>
                    <div>
                        <input class="w-3/4 p-2 mb-3 border block border-gray-400 rounded-md" type="text" name=""
                            id="deposit-input" placeholder="Enter Amount $">

                        <button id="deposit-button"
                            class="px-5 py-2 font-semibold rounded-md bg-yellow-600 text-white text-medium">Deposit</button>
                    </div>
                </div>

                <div class="bg-purple-100 p-8 rounded-md">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <br>
                    <div>
                        <input class="w-3/4 p-2 mb-3 border block border-gray-400 rounded-md" type="text" name=""
                            id="withdraw-input" placeholder="Enter Amount $">

                        <button id="withdraw-button"
                            class="px-5 py-2 font-semibold rounded-md bg-yellow-600 text-white text-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/banking.js"></script>

</body>

</html>
